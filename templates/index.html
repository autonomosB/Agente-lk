<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Posts LinkedIn</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-600 mb-2">‚ú® Generador Profesional de Posts LinkedIn</h1>
            <p class="text-gray-600">Crea contenido impactante para tu perfil profesional</p>
        </header>

        <!-- Formulario Principal -->
        <form method="POST" class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div class="grid md:grid-cols-2 gap-6">
                <!-- Tema -->
                <div class="col-span-2">
                    <label class="block text-gray-700 font-semibold mb-2">
                        üí° Tema del Post
                    </label>
                    <textarea name="topic" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400" rows="3" placeholder="¬øSobre qu√© quieres escribir hoy?" required></textarea>
                </div>

                <!-- Industria -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">
                        üè¢ Industria
                    </label>
                    <select name="industry" class="w-full p-3 border rounded-lg bg-white">
                        <option value="general">General</option>
                        <option value="tecnologia">Tecnolog√≠a</option>
                        <option value="marketing">Marketing</option>
                        <option value="recursos_humanos">Recursos Humanos</option>
                        <option value="finanzas">Finanzas</option>
                    </select>
                </div>

                <!-- Tono -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">
                        üé≠ Tono del Post
                    </label>
                    <select name="tone" class="w-full p-3 border rounded-lg bg-white">
                        <option value="profesional">Profesional</option>
                        <option value="casual">Casual</option>
                        <option value="formal">Formal</option>
                        <option value="inspirador">Inspirador</option>
                    </select>
                </div>
            </div>

            <!-- Bot√≥n Generar -->
            <div class="mt-6 text-center">
                <button type="submit" class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                    ‚ú® Generar Post
                </button>
            </div>
        </form>

        <!-- Resultado -->
        {% if generated_post %}
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">üìù Tu Post Generado</h2>
            <div class="post-content prose max-w-none">
                {{ generated_post|safe }}
            </div>
            <div class="mt-6 flex justify-center space-x-4">
                <button onclick="copyToClipboard()" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200">
                    üìã Copiar
                </button>
                <button onclick="shareToLinkedIn()" class="bg-blue-100 text-blue-700 px-4 py-2 rounded-lg hover:bg-blue-200">
                    üîó Compartir en LinkedIn
                </button>
            </div>
        </div>
        {% endif %}

        <!-- Mensaje de Error -->
        {% if error_message %}
        <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mt-6" role="alert">
            <p>{{ error_message }}</p>
        </div>
        {% endif %}
    </div>

    <!-- Scripts -->
    <script>
        function copyToClipboard() {
            const content = document.querySelector('.post-content').innerText;
            navigator.clipboard.writeText(content)
                .then(() => alert('¬°Contenido copiado!'))
                .catch(err => console.error('Error al copiar:', err));
        }

        function shareToLinkedIn() {
            const text = document.querySelector('.post-content').innerText;
            const url = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(window.location.href)}&title=${encodeURIComponent(text)}`;
            window.open(url, '_blank');
        }
    </script>
</body>

</html>
